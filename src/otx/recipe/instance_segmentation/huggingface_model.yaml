model:
  class_path: otx.algo.instance_segmentation.huggingface_model.HuggingFaceModelForInstanceSeg
  init_args:
    model_name_or_path: facebook/mask2former-swin-tiny-coco-instance
    label_info: 80

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0001
        weight_decay: 0.05

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 100
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: INSTANCE_SEGMENTATION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/instance_segmentation.yaml
overrides:
  max_epochs: 100
  data:
    train_subset:
      batch_size: 2
      num_workers: 4
